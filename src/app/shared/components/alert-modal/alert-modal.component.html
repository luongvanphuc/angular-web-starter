<div class="modal-header">
  <button data-dismiss="modal" class="close" type="button" (click)="close()">
    <i class="icon icon-cancel icon--sm"></i>
  </button>
</div>
<div class="modal-body sm">
  <div class="alert-body">
    <div class="title" *ngIf="title">
      {{ title }}
    </div>
    <div [innerHTML]="content | safeHtml" *ngIf="content"></div>
  </div>
  <div class="text-center">
    <button type="button" class="btn btn--fixed" (click)="close()">{{ buttonLabel }}</button>
  </div>
</div>
